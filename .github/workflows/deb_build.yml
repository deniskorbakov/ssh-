name: deb-build

on:
  push:
    tags:
      - 'v*.*.*'

env:
  APP_NAME: 'ssh+'
  MAINTAINER: 'deniskorbakov'
  DESC: 'ssh+ - cli app connect manager for ssh'



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Go
        run: go build -v ./
      - name: Create deb package
        run: |
          mkdir -p .debpkg/usr/bin
          cp -p ./${{ env.APP_NAME }} .debpkg/usr/bin/
      - name: Build deb package
        uses: jiro4989/build-deb-action@v3
        with:
          package: ${{ env.APP_NAME }}
          package_root: .debpkg
          maintainer: ${{ env.MAINTAINER }}
          version: ${{ github.ref }}
          arch: 'amd64'
          depends: 'sshpass, ssh'
          desc: ${{ env.DESC }}
          homepage: 'https://github.com/ssh-connection-manager/ssh-'
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          path: ${{steps.create_deb_package.outputs.file_name}}
          name: deb-package

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .debpkg/${{ env.APP_NAME }}_${{ github.ref }}.deb
          asset_name: ${{ env.APP_NAME }}_${{ github.ref }}.deb
          asset_content_type: application/octet-stream