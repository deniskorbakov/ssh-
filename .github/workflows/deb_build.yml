name: DEB Build

on:
  push:
    tags:
      - 'v*.*.*'

env:
  APP_NAME: 'ssh+'
  MAINTAINER: 'deniskorbakov'
  DESC: 'ssh+ - cli app connect manager for ssh'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Go
        run: go build -v ./

      - name: Create DEB package
        run: |
          mkdir -p .debpkg/usr/bin
          cp -p ./${{ env.APP_NAME }} .debpkg/usr/bin/

      - name: Build DEB package
        uses: jiro4989/build-deb-action@v3
        id: build_deb_package
        with:
          package: ${{ env.APP_NAME }}
          package_root: .debpkg
          maintainer: ${{ env.MAINTAINER }}
          version: ${{ github.ref_name }}
          arch: 'amd64'
          depends: 'sshpass, ssh'
          desc: ${{ env.DESC }}
          homepage: 'https://github.com/ssh-connection-manager/ssh-'

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: ${{steps.build_deb_package.outputs.file_name}}
          name: deb-package

  release:
    name: Create Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: ${{steps.build_deb_package.outputs.file_name}}

      - name: Release the Package
        uses: softprops/action-gh-release@v1
        with:
          files: ${{steps.build_deb_package.outputs.file_name}}
